CAMERA_MOVE_BACKWARD = Sposta la visuale indietro
CAMERA_MOVE_LEFT = Sposta la visuale a sinistra
CAMERA_MOVE_RIGHT = Sposta la visuale a destra
CAMERA_MOVE_UP = Sposta la visuale in alto
CAMERA_MOVE_DOWN = Sposta la visuale in basso
CAMERA_ROTATE_LEFT = Ruota la visuale verso sinistra
CAMERA_ROTATE_RIGHT = Ruota la visuale verso destra
CAMERA_ROTATE_UP = Ruota la visuale verso l'alto
CAMERA_ROTATE_DOWN = Ruota la visuale verso il basso
CAMERA_ROTATE_CCW = Ruota la visuale in senso antiorario
CAMERA_ROTATE_CW = Ruota la visuale in senso orario
CAMERA_ZOOM_IN = Aumenta lo zoom
CAMERA_ZOOM_OUT = Diminuisce lo zoom
CAMERA_POI_PREVIOUS = Salta al punto interessante precedente
CAMERA_POI_NEXT = Salta al punto interessante successivo
CAMERA_RESET = Ripristina la vista predefinita
CAMERA_RESTRICTION = Attiva o disattiva il blocco della vista interna
TIMETABLE_TOGGLE = Commuta tra i differenti modi di visualizzazione dell'orario
TIMETABLE_UP = Scorre l'orario verso l'alto
TIMETABLE_DOWN = Scorre l'orario verso il basso
MENU_ACTIVATE = Mostra il menu di gioco
MENU_UP = Cursore in su nel menu di gioco
MENU_DOWN = Cursore in giù nel menu di gioco
MENU_ENTER = Esegue l'opzione selezionata nel menu di gioco
MENU_BACK = Esce dal menu di gioco
MISC_CLOCK = Mostra o nasconde l'orologio
MISC_SPEED = Commuta tra i differenti modi di visualizzazione della velocità
MISC_GRADIENT = Toggles through different gradient display modes
MISC_TIMEFACTOR = Commuta tra diversi fattori di accelerazione del tempo
MISC_FPS = Visualizza o nasconde il valore di frame rate
MISC_AI = Attiva o disattiva il pilota automatico (AI)
MISC_PAUSE = Sospende o riprende la simulazione
MISC_FULLSCREEN = Commuta al o dal pieno schermo
MISC_MUTE = Disattiva (Mute) o riattiva i suoni del gioco
MISC_QUIT = Termina la simulazione
MISC_INTERFACE = Cambia l'interfaccia delle indicazioni in sovraimpressine
MISC_BACKFACE = Attiva / disattiva il backface culling
MISC_CPUMODE = Attiva / disattiva l'uso ridotto della CPU
DEBUG_WIREFRAME = Attiva / disattiva la modalità wireframe
DEBUG_NORMALS = Visualizza / nasconde l'indicazione delle normali
DEBUG_BRAKE = Visualizza / nasconde lo stato del sistema frenante
DEBUG_ATS = Shows or hides plugin debug output
ROUTE_INFORMATION = Visualizza / nasconde la finestra delle informazioni sulla linea
SHOW_EVENTS = Shows or hides event markers (For developers)

;------ New controls ----

;;Common
WIPER_SPEED_UP = Increases the speed of the windscreen wipers
WIPER_SPEED_DOWN = Decreases the speed of the windscreen wipers
FILL_FUEL = Fills fuel
HEADLIGHTS = Toggles the train headlights
;;Steam engine
LIVE_STEAM_INJECTOR = Activates or deactivates the live steam injector
EXHAUST_STEAM_INJECTOR = Activates or deactivates the exhaust steam injector
INCREASE_CUTOFF = Increases the cutoff
DECREASE_CUTOFF = Decreases the cutoff
BLOWERS = Activates or deactivates the blowers
;;Diesel engine
ENGINE_START = Starts the engine
ENGINE_STOP = Stops the engine
GEAR_UP = Shifts up a gear in a train fitted with a gearbox
GEAR_DOWN = Shifts down a gear in a train fitted with a gearbox
;;Electric engine
RAISE_PANTOGRAPH = Raises the pantograph
LOWER_PANTOGRAPH = Lowers the pantograph
MAIN_BREAKER = Toggles the main breaker

