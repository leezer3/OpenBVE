CAMERA_MOVE_DOWN = Desloca a câmera para baixo
CAMERA_ROTATE_LEFT = Roda a câmera para a esquerda
CAMERA_ROTATE_RIGHT = Roda a câmera para a direita
CAMERA_ROTATE_UP = Roda a câmera para cima
CAMERA_ROTATE_DOWN = Roda a câmera para baixo
CAMERA_ROTATE_CCW = Roda a câmera no sentido contrário ao dos ponteiros do relógio
CAMERA_ROTATE_CW = Roda a câmera no sentido dos ponteiros do relógio
CAMERA_ZOOM_IN = Diminui
CAMERA_ZOOM_OUT = Aumenta
CAMERA_POI_PREVIOUS = Salta para o anterior ponto de interesse da linha.
CAMERA_POI_NEXT = Salta para o próximo ponto de interesse da linha.
CAMERA_RESET = Desloca a câmera para as pré-definições
CAMERA_RESTRICTION = Ativa ou desativa a restrição da câmera à vista interior
TIMETABLE_TOGGLE = Alterna entre diferentes modos de horário
TIMETABLE_UP = Percorre o horário para cima
TIMETABLE_DOWN = Percorre o horário para baixo
MENU_ACTIVATE = Mostra o menu do jogo
MENU_UP = Desloca o cursor para cima dentro do menu do jogo
MENU_DOWN = Desloca o cursor para baixo dentro do menu do jogo
MENU_ENTER = Executa a opção selecionada no menu do jogo
MENU_BACK = Volta atrás no menu do jogo
MISC_CLOCK = Mostra ou esconde o relógio
MISC_SPEED = Alterna entre diferentes modos de velocidade de visualização
MISC_GRADIENT = Toggles through different gradient display modes
MISC_TIMEFACTOR = Toggles through different time acceleration factors
MISC_FPS = Mostra ou esconde o frame rate
MISC_AI = Ativa ou desativa o virtual driver (AI)
MISC_PAUSE = Pausa ou retoma a simulação
MISC_FULLSCREEN = Alterna entre o modo de tela inteira e de janela
MISC_MUTE = Mutes sound or resumes playing sounds
MISC_QUIT = Abandona a simulação
MISC_INTERFACE = Alterna entre diferentes modos de interface
MISC_BACKFACE = Ativa ou desativa a troca de face (backface culling)
MISC_CPUMODE = Liga ou desliga o modo reduzido da CPU
DEBUG_WIREFRAME = Ativa ou desativa o modo "wireframe"
DEBUG_NORMALS = Mostra ou esconde a posição dos "vertex"
DEBUG_BRAKE = Mostra ou esconde o estado do sistema de freagem
ROUTE_INFORMATION = Shows or hides the route information window
SHOW_EVENTS = Shows or hides event markers (For developers)

;------ New controls ----

;;Common
WIPER_SPEED_UP = Increases the speed of the windscreen wipers
WIPER_SPEED_DOWN = Decreases the speed of the windscreen wipers
FILL_FUEL = Fills fuel
HEADLIGHTS = Toggles the train headlights
;;Steam engine
LIVE_STEAM_INJECTOR = Activates or deactivates the live steam injector
EXHAUST_STEAM_INJECTOR = Activates or deactivates the exhaust steam injector
INCREASE_CUTOFF = Increases the cutoff
DECREASE_CUTOFF = Decreases the cutoff
BLOWERS = Activates or deactivates the blowers
;;Diesel engine
ENGINE_START = Starts the engine
ENGINE_STOP = Stops the engine
GEAR_UP = Shifts up a gear in a train fitted with a gearbox
GEAR_DOWN = Shifts down a gear in a train fitted with a gearbox
;;Electric engine
RAISE_PANTOGRAPH = Raises the pantograph
LOWER_PANTOGRAPH = Lowers the pantograph
MAIN_BREAKER = Toggles the main breaker

